<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Arlene Macaraig Portfolio - Sr. Accounts Payable Specialist & SAP L1 Support">
  <title>Arlene Macaraig Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Combine contact form styles into the main layout */
    :root {
      --primary-color: #2c3e50;
      --accent-color: #3498db;
      --light-bg: #f9f9f9;
      --text-color: #333;
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      color: var(--text-color);
      background-color: var(--light-bg);
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 30px 0 10px;
      position: relative;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      margin-bottom: 10px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      list-style: none;
      gap: 20px;
      margin-top: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: var(--accent-color);
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    /* Contact Form Section */
    #contact {
      background-color: #fff;
      padding: 60px 20px;
    }

    .form-container {
      max-width: 500px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-container input,
    .form-container textarea,
    .form-container button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-container button {
      background-color: var(--accent-color);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #2980b9;
    }

    .success-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--accent-color);
      color: white;
      padding: 25px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="Hayss.jpg" alt="Arlene Macaraig" class="profile-pic" />
      <h1>Arlene Macaraig</h1>
      <p>Sr. Accounts Payable Specialist | SAP - L1 Support</p>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#implementations">Implementations</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <div class="form-container">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="success-message" id="successMessage">
      Your message has been sent.
    </div>
  </section>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      form.reset();
      successMessage.style.display = 'block';
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
