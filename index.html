<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Arlene Macaraig Portfolio - Sr. Accounts Payable Specialist & SAP L1 Support">
  <title>Arlene Macaraig | Portfolio</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #3498db;
      --background-light: #f9f9f9;
      --text-color: #333;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: var(--background-light);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: 40px 0;
      text-align: center;
      position: relative;
    }

    header img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
    }

    nav {
      margin-top: 20px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      list-style: none;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background: var(--accent-color);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .hamburger div {
      width: 30px;
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: var(--primary-color);
        position: absolute;
        top: 80px;
        right: 20px;
        width: 200px;
        border-radius: 8px;
        padding: 20px 0;
      }

      nav ul.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    section {
      padding: 60px 0;
      border-bottom: 1px solid #ddd;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    section h3 {
      font-size: 1.4rem;
      margin-top: 30px;
      color: var(--accent-color);
    }

    ul {
      padding-left: 20px;
      margin-top: 10px;
    }

    ul li {
      margin-bottom: 10px;
    }

    .image-gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .image-gallery img {
      width: 30%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s, scale 0.3s;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
    }

    .testimonial-section {
      background-color: #ffffff;
      padding: 60px 0;
      border-top: 1px solid #ddd;
    }

    .testimonial-section h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 40px;
    }

    .testimonial {
      max-width: 700px;
      margin: auto;
      font-style: italic;
      font-size: 1.1rem;
      color: #555;
      border-left: 5px solid var(--accent-color);
      padding-left: 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input,
    form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background: #2980b9;
    }

    .success-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--accent-color);
      color: white;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 1.2rem;
      z-index: 1000;
    }

    .social-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .social-links a:hover {
      color: var(--accent-color);
    }

    footer {
      background: #eee;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- (Body content remains the same as you wrote including header, sections, etc.) -->

<script>
  const form = document.getElementById('contactForm');
  const successMessage = document.getElementById('successMessage');
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    form.reset();
    successMessage.style.display = 'block';
    setTimeout(() => {
      successMessage.style.display = 'none';
    }, 3000);
  });

  hamburger.addEventListener('click', function() {
    navLinks.classList.toggle('active');
  });

  const navItems = document.querySelectorAll('#nav-links li a');
  navItems.forEach(item => {
    item.addEventListener('click', () => {
      navLinks.classList.remove('active');
    });
  });

  // Zoom in/out image functionality
  const galleryImages = document.querySelectorAll('.image-gallery img');
  galleryImages.forEach(img => {
    img.addEventListener('click', () => {
      if (img.style.transform === 'scale(1.5)') {
        img.style.transform = 'scale(1)';
      } else {
        img.style.transform = 'scale(1.5)';
      }
    });
  });
</script>

</body>
</html>
