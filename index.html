<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header Alignment</title>
  <style>
    body {
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start; /* Aligns top edge */
      padding: 20px;
      background-color: #f5f5f5;
    }

    .logo {
      height: 50px; /* Adjust as needed */
    }

    .top-right {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="top-right">
      Top Right Content
    </div>
  </header>

</body>
</html>
